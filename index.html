<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .wrapper {
        background: linear-gradient(
          rgba(255, 166, 0, 0.89),
          rgba(128, 0, 128, 0.837)
        );
        min-height: 100vh;
      }
      .table {
        --bs-table-bg: transparent;
      }
    </style>
    <title>Time Divider</title>
  </head>
  <body>
    <div class="wrapper pt-5">
      <div class="container">
        <h1 class="text-center">Time Divider App</h1>

        <!-- form -->
        <form
          onsubmit="handleOnSubmit(this)"
          action="javascript:void(0)"
          class="border p-5 rounded-5 shadow-lg mt-5"
        >
          <div class="row g-2">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Add Task "
                aria-label="First name"
                name="task"
                id="task"
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                placeholder="hours"
                aria-label="Last name"
                name="hours"
                min="1"
              />
            </div>
            <div class="col-md-4 d-grid">
              <button class="btn btn-success">Add New Task</button>
            </div>
          </div>
        </form>

        <!-- Tables -->
        <div class="row mt-5">
          <div class="col-md text-center">
            <h3>Entry List</h3>
            <hr />
            <table class="table table-striped table-hover border shadow-lg">
              <tbody id="entryList"></tbody>
            </table>
          </div>
          <div class="col text-center">
            <h3>Bad List</h3>
            <hr />
            <table class="table table-striped table-hover border shadow-lg">
              <tbody id="badlist"></tbody>
            </table>
            <div class="alert alert-success">
              You could have saved <span id="savedhours">0</span>
            </div>
          </div>
        </div>
        <div class="alert alert-success text-center">
          The total hours allocated is <span id="ttl">0</span> hours
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
